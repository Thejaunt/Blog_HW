{% extends "base_generic.html" %}
{% block title %}Update Profile Image{% endblock title%}
{% block content %}
{% load static %}

            {% if request.user.profile.image %}

                <figure class="figure">
                  <img src="{{ request.user.profile.image.url }}" class="figure-img img-fluid rounded-circle" alt="Profile photo" width="200" height="200">
                  <figcaption class="figure-caption">Your current profile image</figcaption>
                </figure>

            {% else %}

                <figure class="figure">
                  <img src="{% static 'img/dummy-prof-img.png' %}" class="figure-img img-fluid rounded-circle" alt="Profile photo" width="200" height="200">
                  <figcaption class="figure-caption">You haven't uploaded profile image yet</figcaption>
                </figure>

            {% endif %}

  <form method="POST" class="form-group" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'profile' %}" class="btn btn-info">Cancel</a>
  </form>

{% endblock %}
